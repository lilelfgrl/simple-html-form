<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
    <h1>See form below </h1>
    <form>
      <label>
        Username
        <input type="text" name="username" />
      </label>
      <label for="password-field">
        Password
        <input type="password" id="password-field" name="user-password" />
      </label>
      <p>Choose a color set</p>
      <label>
        Color 1
        <input type="checkbox" value="color-1" name="color" />
      </label>
      <label>
        Color 2
        <input type="checkbox" value="color-2" name="color" />
      </label>
      <label>
        Color 3
        <input type="checkbox" value="color-3" name="color" />
      </label>
      <label>
        Select your state
        <select name="state">
          <option value="MO">Missouri</option>
          <option value="KS">Kansas</option>
          <option value="IA">Iowa</option>
          <option value="IL">Illinois</option>
        </select>
      </label>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
